<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>   
    <link rel="stylesheet" type="text/css" href="./css/my.css">        
</head>
<body onload="init()">

<h1>Hello users</h1>
    <table border="1" id="myTable">

        <tr>
            <th>
                Id
            </th>

            <th>
                Name
            </th>
            <th>
                Description
            </th>
        </tr>


    </table>


    <form id="myForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
        <br>
        <input type="submit" value="Go!">

    </form>


    <script>
        myForm.onsubmit = async (e) => {
            // event e
            e.preventDefault();

            let formData = new FormData(myForm);

            json_data = JSON.stringify(Object.fromEntries(formData));

            let req = await fetch('http://localhost:3000/api/users',{
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: json_data
            })

            let res = await req.json();
            init();

            console.log(res);

        }


        function init() {
            fetch('http://localhost:3000/api/users')
            .then(res => res.json())
            .then(out => initTable(out))
            .catch(err => console.error(err));
        }

        function initTable(out) {
            var table = document.getElementById('myTable');

            var tableRows = table.getElementsByTagName('tr');
            var rowCount = tableRows.length;

            for (var x = rowCount - 1; x > 0; x--) {
                table.deleteRow(x);
            }

            for (let index = 0; index < out.length; index++) {
                const elm = out[index];
                
                var row = table.insertRow(index + 1);
                var cell_id = row.insertCell(0);
                var cell_name = row.insertCell(1);
                var cell_description = row.insertCell(2);

                cell_id.innerHTML= elm.id;
                cell_name.innerHTML=elm.name;
                cell_description.innerHTML = elm.description;
            }
        }


    </script>

    
</body>
</html>
